<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial scale = 1">
        <title>Simple Calculator</title>

        <!-----custom css link----->
        <link rel="stylesheet" type="text/css" href="calc.css">

        <!-----google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?
        family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <h1 style="background-color:  rgb(255, 252, 252); padding: 10px;">Simple Calculator Website by:- Ruturaj Sonone</h1>


    </head>
    <body>

        <div class="calculator">
        <div class="content">
            <input type="text" placeholder="0" id="inputBox">
        <div>

            

            <button class="other-clr">AC</button>
            <button class="other-clr">DE</button>
            <button class="main">%</button>
            <button class="main">/</button>
        </div>

        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="main">*</button>
        </div>

        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="main">-</button>
        </div>

        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="main">+</button>
        </div>

        <div>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
            
        </div>

        </div>

        <!-----custom js link----->

        <script src="calc.js"></script>

    </body>
</html>
